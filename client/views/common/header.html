<template name="header">
	<nav class="navbar navbar-default" role="navigation">
	  <!-- Brand and toggle get grouped for better mobile display -->
	  <div class="navbar-header">
	    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	      <span class="sr-only">Toggle navigation</span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	      <span class="icon-bar"></span>
	    </button>
	    <a class="navbar-brand" href="/#"><b>P A N C A K E</b></a>
	  </div>

	  <!-- Collect the nav links, forms, and other content for toggling -->
	  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	    <ul class="nav navbar-nav">

            {{#if currentUser }}

            <li class=" {{ TabActive 'eventlist'}}"><a href="/trip/list">My Trips</a></li>
            <li class=" {{ TabActive 'eventlist'}}"><a href="/trip/public">Public Trips</a></li>

            {{else}}

            <li class="{{ TabActive 'what'}}"><a href="/page/what">What</a></li>
            <li class="{{ TabActive 'order'}}"><a href="/page/order">Order</a></li>

            <li class="{{ TabActive 'publicevents'}}"><a href="/trip/public">Public Trips</a></li>

            {{/if}}
	    </ul>

        {{#if currentUser }}

        {{> loggedin_header}}

        {{else}}
        <ul class="nav navbar-nav pull-right">
			{{loginButtons}}
        </ul>
        {{/if}}
		

	  </div><!-- /.navbar-collapse -->
	</nav>
	
	
</template>

<template name="loggedin_header">
    {{#if loggingIn}}
    <p class="pull-right"><strong>Logging In!</strong></p>
    {{else}}
    <ul class="nav nopadding pull-right ">
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">{{ name }} <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="/users/{{ id }}/edit"><i class="icon-cog"></i> Account</a></li>
                <li class="divider"></li>
                <li><a href="/logout"><i class="icon-off"></i> Logout</a></li>
            </ul>
        </li>
    </ul>
    {{/if}}
</template>
